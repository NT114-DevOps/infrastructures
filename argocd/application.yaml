apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/NT114-DevOps/infrastructures.git
    targetRevision: HEAD
    path: deployment
    directory:
      recurse: true

  destination:
  # Change this to K8S endpoint
    server: https://kubernetes.default.svc

  syncPolicy:
    automated:
      prune: true
      selfHeal: true